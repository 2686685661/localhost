<!DOCTYPE html>
<html lang="en">

	<title>我的轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
</head>
<body>
	<div id="container">
		<div id="list" style="left:-600px;">
			<img src="images/e.jpg" alt="">

			<img src="images/b.jpg" alt="">
			<img src="images/c.jpg" alt="">
			<img src="images/d.jpg" alt="">
			<img src="images/e.jpg" alt="">
